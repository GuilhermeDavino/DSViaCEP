<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSViaCep</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="nav-container">
      <nav class="nav-main">
        <h1>DSViaCEP</h1>
        <div class="contact-link">contato</div>
      </nav>
    </header>
    <main>
      <section id="form-section" class="form-container">
        <div class="card-form">
          <form name="newAddress">
            <div class="form-control">
              <label for="cep">CEP:</label>
              <input name="cep" id="cep" type="text" placeholder="CEP" class="form-input"/>
              <div class="error-message">Campo Requerido</div>
            </div>
            <div class="form-control">
              <label for="street">Logradouro:</label>
              <input
                name="street"
                id="street"
                type="text"
                placeholder="Logradouro"
                class="form-input"
                disabled
              />
              <div class="error-message">Campo Requerido</div>
            </div>
            <div class="form-control">
              <label for="number">Número:</label>
              <input
                name="number"
                id="number"
                type="text"
                placeholder="Número"
                class="form-input"
              />
            </div>
            <div class="form-control">
              <label for="city">Cidade:</label>
              <input 
                name="city" 
                id="city"
                type="text" 
                placeholder="Cidade" 
                class="form-input" 
                disabled
              />
            </div>
            <div>
              <button type="submit">Salvar</button>
              <button>Limpar</button>
            </div>
          </form>
        </div>
      </section>
      <section id="list-section">
        <div>
          <h3>São Paulo</h3>
          <p>Rua dos jardins, 720</p>
          <p>11200-345</p>
        </div>
        <div>
          <h3>São Paulo</h3>
          <p>Rua dos jardins, 720</p>
          <p>11200-345</p>
        </div>
      </section>
    </main>
  </body>
</html>
